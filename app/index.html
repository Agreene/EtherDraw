<!doctype html>
<html lang="en" dir="ltr">
<head>
<title>EtherDraw(Black and White)</title>
<meta charset="utf-8">
</head>

<body>

<h1>EtherDraw (Beta)</h1>
A collaborative artistic blockchain experience
<div>Your Ethereum address: <span id="etherUserAddress"> </span></div>
<div>Your Ether Balance: <span id="etherBalance"></span></div>
<h3>Click on a pixel to fill it in or clear it out.  Hit submit to finalize your change and send it to the blockchain!</h3>
<div>Selected Pixel: (<span id="selectedPixelX">N/A</span>, <span id="selectedPixelY">N/A</span> ) </div>

<div>
    <span><button id="zoomIn">Zoom In</button></span>
    <span><button id="zoomOut">Zoom Out</button></span>
</div>

<div>
    <button disabled id="submitButton">Submit!</button>
</div>

<div style="width: 100px; height: 100px">
    <canvas id="canvas" width="100" height="100" style="border:1px solid; border-color: gray; overflow: auto; transform-origin: 0 0; image-rendering: pixelated"></canvas>
</div>

<script src="js/app.js"></script>
</body>
</html>
